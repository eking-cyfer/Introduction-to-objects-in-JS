<!DOCTYPE html>
<html>
<body>

<p>Finding the largest number with help of Argument Objects </p>
<p id="result"></p>

<script>
function findMax() {
    var max = 0;
    for(i = 0; i < arguments.length; i++) {
        if (arguments[i] > max) {
            max = arguments[i];
        }
    }
    return max;
}

document.getElementById("result").innerHTML = findMax(8,14, 5, 6, 2,23,45,467,758,789879,98,8885,984,5985,5959850,5958595,5058959,55858,59595,364,4765,523);
</script>

</body>
</html>
